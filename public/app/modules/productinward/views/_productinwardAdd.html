        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Product Inward  </h5>
                        
                    </div>
                    <div class="ibox-content">
                            
                          <form >
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>
                                        <th>Firstname</th>
                                        <th>Lastname</th>
                                        <th>Email</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="personalDetail in personalDetails">
                                        <td>
                                            <input type="checkbox" ng-model="personalDetail.selected"/></td>
                                        <td>
                                            <input type="text" class="form-control" ng-model="personalDetail.fname" /></td>
                                        <td>
                                            <input type="text" class="form-control" ng-model="personalDetail.lname" /></td>
                                        <td>
                                            <input type="email" class="form-control" ng-model="personalDetail.email" /></td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="form-group">
                                <input ng-hide="!personalDetails.length" type="button" class="btn btn-danger pull-right" ng-click="remove()" value="Remove">
                                <input type="button"  class="btn btn-primary addnew pull-right" ng-click="addNew()" value="Add New">
                            </div>
                        </form>

        <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>Static Tables</h2>
                    <ol class="breadcrumb">
                        <li>
                            <a href="index-2.html">Home</a>
                        </li>
                        <li>
                            <a>Tables</a>
                        </li>
                        <li class="active">
                            <strong>Add Supplier</strong>
                        </li>
                    </ol>
                </div>
                <div class="col-lg-2">

                </div>
        </div>

        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Product Inward  </h5>
                        
                    </div>
                    <div class="ibox-content">
                            

                            <form class="form-horizontal" method="post"  name="productinwardAddForm" ng-submit="productinwardAddFunc(productinwardAddForm)"  enctype="multipart/form-data">

                                <div class="form-group"><label class="col-sm-2 control-label">Product Code / Product Name</label>

                                    <div class="col-sm-6">
                                      <select chosen="" data-placeholder="Choose a product..." class="chosen-select" ng-model="productinward.product" ng-options="product.id as product.product_name for product in products"  tabindex="2" ng-change="getProductByChange()">
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">Unit Cost</label>

                                    <div class="col-sm-6"><input type="text" placeholder="Unit Cost" class="form-control" name="unit_cost" ng-model="productinward.unit_cost"></div>
                                </div>
                                
                                <div class="form-group"><label class="col-sm-2 control-label">Quantity</label>

                                    <div class="col-sm-6"><input type="text" placeholder="Quantity" class="form-control" name="quantity" ng-model="productinward.quantity" ng-blur="calcTotalCost()"></div>
                                </div>
                                
                                
                                
                                <div class="form-group"><label class="col-sm-2 control-label">Total Cost</label>

                                    <div class="col-sm-6"><input type="text" placeholder="Total Cost" class="form-control" name="total_cost" ng-model="productinward.total_cost"></div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">Invoice No</label>
                                    <div class="col-sm-6"><input type="text" placeholder="Invoice No" class="form-control" name="invoice_no" ng-model="productinward.invoice_no"></div>
                                </div>

                                <div class="form-group"><label class="col-sm-2 control-label">Invoice Date</label>
                                    <div class="col-sm-6"><input type="text" placeholder="Invoice Date" class="form-control datepicker" name="invoice_date" ng-model="productinward.invoice_date"></div>
                                </div>


                                <div class="hr-line-dashed"></div>
                              <div class="form-group">
                                    <div class="col-sm-12 col-sm-offset-4">
                                        <a href="#/productinwardList" ><button class="btn btn-white" type="button">Cancel</button></a>
                                        <button class="btn btn-primary" type="submit">Save changes</button>
                                    </div>
                                </div>
                                </form>

                                </div>

                                </div>

                                </div>
                                </div>
