        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Product Inward  </h5>
                        

                    </div>
                    <div class="ibox-content">

                        <form class="form-horizontal" method="post"  name="productinwardAddForm" ng-submit="productinwardAddFunc(productinwardAddForm)"  enctype="multipart/form-data">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">Supplier Name</label>
                                    <div class="col-sm-4">
                                        <select chosen="" data-placeholder="Choose a Supplier..." class="chosen-select" ng-model="productInward.supplier_id" ng-options="supp.id as supp.supplier_name for supp in suppliers track by supp.id" >
                                        </select>
                                    </div>

                                    <label class="col-sm-2 control-label">PO Number</label>
                                    <div class="col-sm-4"><input type="text" placeholder="PO Number" class="form-control" name="unit_cost" ng-model="productInward.po_number"></div>

                                </div>

                             <div class="form-group">
                                <label class="col-sm-2 control-label">Invoice No</label>
                                    <div class="col-sm-4"><input type="text" placeholder="Invoice No" class="form-control" name="unit_cost" ng-model="productInward.invoice_no"></div>

                                <label class="col-sm-2 control-label">Invoice Date</label>
                                    <div class="col-sm-4"><input type="text" placeholder="Invoice Date" class="form-control" name="unit_cost" ng-model="productInward.invoice_date"></div>
                                    
                                </div>
                                
                             
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" ng-model="selectedAll" ng-click="checkAll()" /></th>
                                        <th>Product Code / Product Name</th>
                                        <th>Unit Cost</th>
                                        <th>Quantity</th>
                                        <th>Total Cost</th>
                                        <th>#</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="row in productinwards">
                                        <td>
                                            <input type="checkbox" ng-model="row.selected"/></td>
                                        <td>
                                            <select chosen="" data-placeholder="Choose a product..." class="form-control" ng-model="inward[$index].product_id" ng-options="product.id as product.product_name for product in products"  tabindex="2"  ng-change="getProductByChange(inward[$index].product_id,$index)">
                                        </select>
                                    </td>
                                        <td>
                                            <input type="text" placeholder="Unit Cost" class="form-control" name="unit_cost" ng-model="inward[$index].unit_cost" ng-disabled="true"></td>
                                        <td>
                                            <input type="text" placeholder="Quantity" class="form-control" name="quantity" ng-model="inward[$index].quantity" ng-blur="calcTotalCost($index)" ng-disabled="!inward[$index].unit_cost"></td>
                                            <td>
                                                <input type="text" placeholder="Total Cost" class="form-control" name="total_cost" ng-model="inward[$index].total_cost" ng-disabled="true">
                                            </td>
                                            <td>
                                                <button type="button" class="btn btn-xs btn-danger" ng-click="remove($index)" ><i class="fa fa-minus"></i></button>
                                            </td>
                                    </tr>
                                </tbody>
                            </table>

                            <label class="col-sm-2 control-label">Grand Total</label>
                                    <div class="col-sm-4"><input type="text" class="form-control" name="grand_total" ng-model="grand_total" ng-disabled="true" /></div>

                            <div class="form-group">
                               <!-- <input ng-hide="!productinwards.length" type="button" class="btn btn-danger pull-right" ng-click="remove()" value="Remove"> -->
                               
                                <button type="button" ng-click="addNew()" class="btn btn-success addnew pull-right" ><i class="fa fa-arrow-circle-down" aria-hidden="true"></i> Add</button>
                            </div>
                                                   
                                <div class="hr-line-dashed"></div>
                              <div class="form-group">
                                    <div class="col-sm-12 col-sm-offset-4">
                                        <a href="#/productinwardList" ><button class="btn btn-white" type="button">Cancel</button></a>
                                        <button class="btn btn-primary" type="submit">Save changes</button>
                                    </div>
                                </div>
                                </form>

                                </div>

                                </div>

                                </div>
                                </div>
