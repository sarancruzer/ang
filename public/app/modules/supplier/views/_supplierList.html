        <div class="wrapper wrapper-content animated fadeInRight">

            <div class="col-sm-12">
                <div class="input-group"><input type="text" class="form-control" placeholder="Search here ..."> <span class="input-group-btn"> <button type="button" class="btn btn-info">Search!
                </button> </span></div>
            </div>

            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Suppliers  </h5>
                        <div class="ibox-tools">
                            <a href="#/addSupplier"><button type="button" class="btn btn-sm btn-success" > Add Supplier </button></a>
                        </div>
                    </div>

                    <div class="ibox-content">

                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>Supplier Name</th>
                                <th>Email</th>
                                <th>Mobile</th>
                                <th>Suplier Code</th>
                                <th>Address</th>
                                <th>Actions</th>    
                               
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="row in details">
                                <td>{{$index+1}}</td>
                                <td>{{row.supplier_name}}</td>
                                <td>{{row.email}}</td>
                                <td>{{row.mobile}}</td>
                                <td>{{row.supplier_code}}</td>
                                <td>{{row.address}}</td>
                                <td><button type="button" class="btn btn-xs btn-primary" ng-click="entry(detail.id,detail.name);"> <i class="fa fa-edit"></i></button> <button type="button" class="btn btn-info btn-xs btn-warning" ng-click="modelDel(detail.id);"> <i class="fa fa-times"></i></button></td> 
                                
                            </tr>
                            
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            </div>

            <div data-pagination="" data-num-pages="numPages()" data-current-page="currentPage" data-max-size="maxSize"  data-boundary-links="true"></div>

     <div class="col-lg-12 text-center">
    <div class="text-center">
      <ul class="pagination pagination-large">
        <li ng-show="currentPage != 1"><a href="javascript:void(0)" ng-click="init(1,'','',0)">&laquo;</a></li>

        <li ng-repeat="i in range" ng-class="{active : currentPage == i}"><a href="javascript:void(0)" ng-click="init(i,'','',0)">{{i}}</a>
      </li>
      <li ng-show="currentPage != totalPages"><a href="javascript:void(0)" ng-click="init((currentPage+1),'','',0)">Next &rsaquo;</a></li>
      <li ng-show="currentPage != totalPages"><a href="javascript:void(0)" ng-click="init(totalPages,'','',0)">&raquo;</a></li>
    </ul>
