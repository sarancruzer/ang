        <div class="wrapper wrapper-content animated fadeInRight">

            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Add Supplier  </h5>
                        
                    </div>
                    <div class="ibox-content">
                            

                            <form class="form-horizontal" method="post"  name="addSupplierForm" ng-submit="supplierAddFunc(addSupplierForm)"  enctype="multipart/form-data">
                                <div class="form-group"><label class="col-sm-2 control-label">Supplier Name</label>

                                    <div class="col-sm-6"><input type="text" placeholder="Supplier Name" class="form-control" name="supplier_name" ng-model="supplier.supplier_name"></div>
                                </div>
                                
                                <div class="form-group"><label class="col-sm-2 control-label">Email</label>

                                    <div class="col-sm-6"><input type="text" placeholder="Email" class="form-control" name="email" ng-model="supplier.email"></div>
                                </div>
                                
                                <div class="form-group"><label class="col-sm-2 control-label">Mobile</label>

                                    <div class="col-sm-6"><input type="text" placeholder="Mobile" class="form-control" name="mobile" ng-model="supplier.mobile"></div>
                                </div>
                                
                                <div class="form-group"><label class="col-sm-2 control-label">Address</label>

                                    <div class="col-sm-6"><textarea rows="5" placeholder="Address" class="form-control" name="address" ng-model="supplier.address"></textarea></div>
                                </div>
                                
                                <div class="form-group"><label class="col-sm-2 control-label">Supplier Code</label>

                                    <div class="col-sm-6"><input type="text" placeholder="Supplier Code" class="form-control" name="supplier_code" ng-model="supplier.supplier_code"></div>
                                </div>
                                <div class="hr-line-dashed"></div>
                              
                                <div class="form-group">
                                    <div class="col-sm-12 col-sm-offset-4">
                                        <a href="#/supplierList" ><button class="btn btn-white" type="button">Cancel</button></a>
                                        <button class="btn btn-primary" type="submit">Save changes</button>
                                    </div>
                                </div>
                                </form>

                                </div>
